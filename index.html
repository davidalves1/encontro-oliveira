<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I Encontro da Família Oliveira</title>
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>1º Encontro da Família Oliveira</h1>
      <img class="family-crest" src="assets/brasao-800.png" alt="Brasão Família Oliveira">
    </div>
    <div class="countdown">
      <span>Faltam</span>
      <br>
      <div>
        <div class="smalltext">Dias</div>
        <span id="days">00</span>
      </div>
      <div>
        <div class="smalltext">Horas</div>
        <span id="hours">00</span>
      </div>
      <div>
        <div class="smalltext">Minutos</div>
        <span id="minutes">00</span>
      </div>
      <div>
        <div class="smalltext">Segundos</div>
        <span id="seconds">00</span>
      </div>
    </div>
    <div class="localization">
      <div class="title">
        <h1>Onde será?</h1>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30147.459847471044!2d-41.49080362324599!3d-19.17630386993459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb127854cfd7013%3A0xd3cadf38a38aaaa2!2sConselheiro+Pena%2C+MG%2C+35240-000!5e0!3m2!1spt-BR!2sbr!4v1519046740728"
          width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
